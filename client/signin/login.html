<loggedout></loggedout>
<div class="main">
  <form class="loginform" ng-submit="login()">
    <h1>Email:</h1> 
    <input type="text" ng-model="user.email">
    <h1>Password:</h1> 
    <input type="password" ng-model="user.password">
    <input class="button signinbutton" type="submit" value="Sign in">
  </form>
</div>
